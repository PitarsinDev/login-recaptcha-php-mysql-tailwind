<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="text-center p-10 text-indigo-600 text-2xl">
            Login Recaptcha
        </h1>
    </div>
    <div class="flex justify-center">
        <form action="login.php" method="post">
            <div>
                <div class="flex justify-center">
                    <label for="username" class="text-indigo-600 pb-2">Username</label>
                </div>
                <div class="flex justify-center">
                    <input type="text" id="username" name="username" required class="border border-indigo-600 text-zinc-600 rounded-full pl-2">
                </div>
            </div>
            <br>
            <div>
                <div class="flex justify-center">
                    <label for="password" class="text-indigo-600 pb-2">Password</label>
                </div>
                <div class="flex justify-center">
                    <input type="password" id="password" name="password" required class="border border-indigo-600 text-zinc-600 rounded-full pl-2">
                </div>
            </div>
    
            <div class="pt-5">
                <div class="g-recaptcha" data-sitekey="KEY_YOU"></div>
            </div>
    
            <div class="flex justify-center p-5">
                <button type="submit" class="bg-indigo-600 text-white rounded-full px-5 py-1 shadow-md">Login</button>
            </div>
        </form>
    </div>
    <script>
        function onClick(e) {
          e.preventDefault();
          grecaptcha.enterprise.ready(async () => {
            const token = await grecaptcha.enterprise.execute('KEY_YOU', {action: 'LOGIN'});
          });
        }
      </script>
</body>
</html>
